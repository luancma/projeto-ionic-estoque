<ion-header>
  <ion-toolbar>
    <ion-title>Venda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let produto of produtos">
    <ion-item>
      <ion-label>
        <h2>{{produto.produto}}</h2>
        <p>Marca: {{produto.marca}}</p>
        <p>R$: {{produto.valor}}</p>
        <p>Quantidade: {{produto.qtd}}</p>
      </ion-label>
      <ion-button size="medium" (click)="btnSelecionarProduto(produto)"><ion-icon name="cart"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
